<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Classic Games </title>
</head> 
<body >

    <nav class="navbar">
        <div class="navbar-logo">
            <a href="../index.html" class="home-button">
               ðŸ§© <u>CLASSIC GAMES.</u>
            </a>
        </div>
        <ul class="navbar-links">
            <li><a href="#" id="games-link">Games</a></li>
        </ul>
    </nav>

 <!-- Sidebar for games -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" id="close-sidebar">&times;</button>
        <h2>Games</h2>
        <ul class="sidebar-games">
           <li><a href="tictactoe/ttt.html">Tic Tac Toe</a></li>
            <!-- Add more games here -->
        </ul>
    </div>

    <p style="text-align:center;" id="info"><i>Here are the games to play. <br> Click on the game you want to play.</i></p>
    <div class="container">
    <!-- tictactoe card -->
    <div id="tictactoe" class="card" width="fit-content">
    <h1 class="text"><strong>Tic Tac Toe</strong></h1>  
    <img src="Screenshot 2025-05-05 004833.png" alt="Tic-Tac-Toe" width="350" id="img">
    <a href="tictactoe/ttt.html"><button id="ttt-btn">Play Now</button></a>
    </div>

    <!-- snake card -->
    <div id="snake" class="card" width="fit-content">
      <h1 class="text"><strong>Snake Game</strong></h1>  
      <img src="Screenshot 2025-06-03 013412.png" alt="Snake" width="350" id="img">
      <a href="snake/snake.html"><button id="ttt-btn">Play Now</button></a>

    </div>
  </div>
    <script>
      const sidebar = document.getElementById('sidebar');
      const gamesLink = document.getElementById('games-link');
      const closeSidebar = document.getElementById('close-sidebar');
      gamesLink.onclick = function(e) {
        e.preventDefault();
        sidebar.classList.add('open');
      };
      closeSidebar.onclick = function() {
        sidebar.classList.remove('open');
      };
      // Optional: close sidebar when clicking outside
      window.onclick = function(event) {
        if (event.target === sidebar) {
          sidebar.classList.remove('open');
        }
      };
    </script>

</body>
</html>
